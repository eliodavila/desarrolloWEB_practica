<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            background-color: rgb(200, 200, 200);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            border-bottom: 2px solid #000;
            margin: 20px 0;
            padding-bottom: 10px;
        }
        h2 {
            border-bottom: 2px solid #000;
            margin: 20px 0;
            padding-bottom: 10px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            padding: 10px;
            background-color: #a9a9a9; /* Fondo gris similar al de la imagen */
            border-radius: 5px;
            width: 80%; /* Ancho para centrar */
        }
        nav div {
            flex: 1 1 150px; /* Los elementos crecen y se encogen según el espacio disponible */
            margin: 5px;
            padding: 15px;
            text-align: center;
            background-color: #a9a9a9; /* Mantiene el mismo fondo que el nav */
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav div:hover {
            background-color: #808080; /* Un poco más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>Tabla</h1>
    <h2>EJ8</h2>
    <nav>
        <div>Inicio</div>
        <div>Servicios</div>
        <div>Nosotros</div>
        <div>Contacto</div>
    </nav>
</body>
</html>
