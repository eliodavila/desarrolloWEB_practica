<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Media Queries</title>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            background-color: #FFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            height: 100vh; /* Altura de la pantalla completa */
            width: 100vw;
            box-sizing: border-box;
        }
        h1, h2 {
            border-bottom: 2px solid #000;
            margin: 20px 0;
            padding-bottom: 10px;
            width: 100%; /* Ancho completo */
            text-align: center;
        }
        .contenedor {
            display: flex;
            width: 100%;
            max-width: 600px; /* Tamaño máximo del contenedor */
            margin: 0 auto; /* Centrado horizontal */
            padding: 10px;
            box-sizing: border-box;
        }
        .elemento {
            background-color: blue; /* Fondo azul */
            color: white; /* Color del texto */
            font-size: 1.5rem; /* Tamaño del texto */
            padding: 20px;
            text-align: center; /* Centrado del texto */
            border-radius: 5px; /* Bordes redondeados */
            flex: 1; /* Ocupa todo el espacio disponible */
            margin: 5px; /* Espacio entre los elementos */
        }

        /* Media Queries */
        @media (max-width: 800px) {
            .contenedor {
                flex-direction: column; /* Apila los elementos verticalmente */
            }
            .elemento {
                background-color: green; /* Fondo verde */
                margin: 10px 0; /* Espacio entre los elementos */
            }
        }

        @media (max-width: 500px) {
            .contenedor {
                flex-direction: row; /* Apila los elementos horizontalmente */
                flex-wrap: wrap; /* Permite el ajuste de elementos en nuevas filas */
            }
            .elemento {
                background-color: red; /* Fondo rojo */
                width: calc(33.33% - 10px); /* Ancho de un tercio menos el margen */
                margin: 5px; /* Espacio entre los elementos */
            }
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <h2>EJ11</h2>
    <div class="contenedor">
        <div class="elemento">Elemento 1</div>
        <div class="elemento">Elemento 2</div>
        <div class="elemento">Elemento 3</div>
    </div>
</body>
</html>
