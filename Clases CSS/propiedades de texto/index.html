<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <!--
        Con estas líneas de código es importado el font de un enlace externo, se lo descarga de google fonts, esta forma de importar fuente se hace copiando las líneas de código que vienen a continuación que viene ya para copiar y pegar de la página antes mencionada, esto se lo coloca en el head del html
    -->
    <!--
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    -->
</head>
<body>
    <h1>TITULO</h1>
    <p>
        <!--La etiqueta "b" era utilizada para colocar en negrita un texto, pero para un buen posicionamiento web, es mejor utilizar "strong"-->
        Lorem <b>ipsum</b> dolor sit amet <strong>consectetur</strong> adipisicing elit. Reiciendis <span>voluptate distinctio</span> corrupti minus quo itaque ea quaerat tempore, illo obcaecati, alias, sapiente at. Beatae distinctio officiis nulla, unde laboriosam ex?

</body>
</html>
