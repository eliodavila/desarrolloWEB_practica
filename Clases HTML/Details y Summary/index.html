<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <details>
        <summary>¿Qué tengo que traer?</summary>
        <ul>
            <li>Laptop</li>
            <li>Televisor</li>
            <li>Parlante</li>
        </ul>
    </details>
    <details>
        <summary>¿Tengo que ser mayor de edad?</summary>
        <p>Si, debo ser mayor de edad o de lo contrario, estar acompañado por un adulto.</p>
    </details>
</body>
</html>
