<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENLACES</title>
</head>
<body>
    <!--
        a es un elemento para a hipervínculos
        Como es un enlace externo, es necesario que lleve la dirección completo
        Aunque en el html ya no es necesario colocar toda la dirección completa, sino solamente como "//youtube.com/soydalto" pero por buena práctica incluso de seguridad se recomienda seguir usando la dirección completa https://...
    -->
    <h1 title="Esta es el título principal de la página">UNA PÁGINA WEB CON ENLACES</h1>
    <p>¿Cómo se siente saber sobre HTML?</p>
    <h2>hipervínculo externo</h2>
    <a href="https://youtube.com/soydalto" target="_blank" title="canal de youtube de soydalto">CANAL DE YOUTUBE</a><!--href indica la dirección donde va a ser dirigido, puede ser un enlace externo o interno-->
    <h2>Enlaces</h2>
    <a href="enlaces2.html">Segundo Enlace</a>
    <a href="enlaces3.html">Tercer Enlace</a>
    <h2>Enlaces Target Blank</h2>
    <a href="enlaces2.html" target="_blank" title="Enlace a la segunda página">Segundo Enlace (pero se abre en otra pestaña)</a>
    <!--
        El atributo "target" permite al enlace o hipervínculo donde abrirse, en este caso "blank" permite que se abra en otra pestaña, el html por defecto hace que el target sea "self"
        El atributo "title" permite colocar una referencia o información relacionada al elemento que se está indicando, eso se obtiene pasando el mouse sobre ese elemento, generalmente se coloca en hipervínculos o en imágenes
    -->
</body>
</html>
