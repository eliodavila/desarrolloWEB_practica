<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <input type="text" required name="username" placeholder="escribe tu nombre" minlength="3">
        <input type="color">
        <input type="email" required name="email" placeholder="escribe correo electrónico">
        <input type="password" required name="password" placeholder="escribe contraseña">
        <input type="checkbox" required>
        <input type="radio" required>
        <input type="file" required>
        <input type="button" value="sexo">
        <input type="date" required>
        <input type="datetime-local" required>
        <input type="submit" value="enviar">
    </form>
    <!--
        Con la etiqueta form permite la configuración del formulario, existen un conjunto de elementos que reciben información del usuario, como ser text, color, checkbox, email, password, radio, file, button, date, entre otros. Además existen atributos como ser "required" que obliga al usuario a colocar información en ese camio, placeholder que permite colocar ayuda en ese campo, name que hace entender que ese campo es guardado para posteriormente llevarlo a una base de datos, minlength, maxlength, entre otros
    -->
</body>
</html>
