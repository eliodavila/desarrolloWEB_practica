<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <ol><!--Order List (Lista ordenada)-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <ul><!--Unorder List (Lista desordenada)-->
        <li>perro</li>
        <li>gato</li>
        <li>raton</li>
    </ul>
</body>
</html>
