<!--
    Html que en su traducción al español significa "Lenguaje de Marcado de Hipertexto" consiste en la creación de etiquetas, cada etiqueta concebida como una cajita en la que se va organizando una página web, es decir el HTML nos permite crear la estructura de la página web
-->
<!DOCTYPE html>
<html>
    <head>
        <title>PÁRRAFOS Y ENCABEZADOS</title>
    </head>
    <body>
        <!--
            CTRL + SHIFT + P 
            para que haga ajuste de texto
        -->
        <!--
            h$*6 es un atajo para emet abreviation, esta pequeño codigo permite que los títulos aparezcan todos, es decir los 6 títulos
        -->
        <h1>TITULO1</h1><!--se utiliza una sola vez en la página web por el posicionamiento web en el CEO-->
        <h2>TITULO2</h2>
        <h3>TITULO3</h3>
        <h4>TITULO4</h4>
        <h5>TITULO5</h5>
        <h6>TITULO6</h6>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto cum repudiandae quos impedit, voluptate suscipit recusandae eum ducimus? Voluptatem nostrum eos illum praesentium ab ad qui consequuntur totam suscipit architecto?</p>
    </body>
</html>
<!--ESTO ES LA estructura básica de una etiqueta-->
